name: CLI Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [main, 0.x]
    paths:
      - 'packages/cli/**'
      - 'packages/core/**'
      - 'packages/deployer/**'
      - 'packages/loggers/**'
      - '.github/workflows/test-cli.yml'

permissions:
  contents: read

jobs:
  test:
    # Only run on the main repository, not on forks (except this specific fork)
    if: ${{ github.repository == 'mastra-ai/mastra' || github.repository == 'eafonso/mastra' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm and Node.js
        uses: ./.github/actions/setup-pnpm-node

      - name: Build packages
        run: pnpm turbo build --filter "mastra"

      - name: Run CLI tests
        run: pnpm test:cli
        env:
          NODE_OPTIONS: "--max_old_space_size=8096"
